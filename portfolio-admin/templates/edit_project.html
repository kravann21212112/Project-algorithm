<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project</title>
  <link rel="stylesheet" href="{{ url_for('admin_static', filename='css/admin.css') }}">
  
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="/admin/dashboard">Dashboard</a></li>
        <li><a href="/admin/projects" class="active">Projects</a></li>
        <li><a href="./edit_project.html">Settings</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header>
        <h1>Edit Project</h1>
      </header>

      <section class="content">
        {% set form_action = url_for('edit_project', project_id=project.id) %}
        {% set submit_label = 'Save Changes' %}
        {% include 'project_form.html' %}
      </section>
    </main>
  </div>

</body>
</html>
