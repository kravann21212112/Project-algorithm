<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects</title>
    <link rel="stylesheet" href="{{ url_for('admin_static', filename='css/admin.css') }}">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/projects" class="active">Projects</a></li>
                <li><a href="./edit_project.html">Settings</a></li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <header>
                <h1>Manage Projects</h1>
            </header>

            <section class="content">
                <!-- <div class="action-bar">
          <button class="btn btn-primary">+ Add New Project</button>
        </div> -->
                <div class="action-bar">
                    <a href="{{ url_for('add_project') }}" class="btn btn-primary">+ Add New Project</a> 
                </div>
                
                <table class="project-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Project Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for project in projects %}
                        <tr>
                            <td>{{ project.id }}</td>
                            <td>{{ project.name }}</td>
                            <td>{{ project.description }}</td>
                            <td>
                                
                                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-sm btn-warning">Edit</a>
                                    <button type="submit" class="btn btn-edit"
                                            onclick="return confirm('Edit {{ project.name }}?');">Edit</button>
                                <form action="{{ url_for('delete_project', project_id=project.id) }}" method="post" class="inline-form">
                                    <button type="submit" class="btn btn-delete"
                                            onclick="return confirm('Delete {{ project.name }}?');">Delete</button>
                                    
                       </form>
                                
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </section>
        </main>
    </div>
</body>

</html>
