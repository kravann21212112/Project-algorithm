 <!-- Reusable project form partial. Expects variables:
   - form_action: URL to post the form to
   - project: optional dict with fields 'name','description','category'
   - submit_label: button label -->

<form action="{{ form_action }}" method="POST" class="project-form">
  <div class="form-group">
    <label for="name">Project Name</label>
    <input type="text" name="name" id="name" required value="{{ project.name if project else '' }}">
  </div>

  <div class="form-group">
    <label for="description">Project Description</label>
    <textarea name="description" id="description" rows="5" required>{{ project.description if project else '' }}</textarea>
  </div>

  <div class="form-group">
    <label for="category">Project Category</label>
    <select name="category" id="category" class="form-select" required>
      <option value="web" {% if project and project.category == 'web' %}selected{% endif %}>Web Development</option>
      <option value="app" {% if project and project.category == 'app' %}selected{% endif %}>Mobile Apps</option>
      <option value="ui" {% if project and project.category == 'ui' %}selected{% endif %}>UI/UX Design</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">{{ submit_label }}</button>
    <a href="{{ url_for('admin_projects') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
